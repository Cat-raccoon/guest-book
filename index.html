    <div id="content">
        <h2 class="heading">Guest book</h2>
        <form id="review-Form" name="reviewForm" action="">

            <input type="text" id="username" name="username" placeholder="Name" required>

            <input type="email" id="email" name="email" placeholder="@mail.com">
            
            <label for="message">Review:</label>
         
            <textarea name="message" id="message" cols="40" rows="7" placeholder="Your message..."></textarea>
            
            <input id="btn" type="submit" value="Create">
    
        </form>  

    <hr class="mark">

        <div id="comments">

            
        </div>
